<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="restaurante"></ion-back-button>
    </ion-buttons>
    <ion-title>Eliminar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">{{restaurant.restaurant_name}}</ion-card-title>
      <ion-card-subtitle class="ion-text-center"> {{restaurant.ubication}} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-img *ngIf="flag" src={{imagen}}> </ion-img>
      <ion-img *ngIf="!flag" src={{restaurant.imageUrl}}> </ion-img>
    </ion-card-content>
  </ion-card>
  <ion-button class="button button-block button-positive" id="centrado" color="danger" (click)="alertar()" >Eliminar</ion-button>
  <ion-button class="button button-block button-positive" color="warning" (click)="cancelAction()">Cancelar</ion-button>
</ion-content>
