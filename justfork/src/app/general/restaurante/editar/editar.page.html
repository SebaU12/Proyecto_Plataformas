<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="restaurante/ver"></ion-back-button>
    </ion-buttons>

    <ion-title> Editar restaurante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Editar restaurante</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup]="restForm" (ngSubmit)="patchRest(restForm.value)">
          <ion-item>
            Si no harás una modificación deja el form en blanco
          </ion-item>
          <ion-item>
            <ion-label position="floating">Nombre del restaurante</ion-label>
            <ion-input formControlName="restaurant_name" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Ubicación</ion-label>
            <ion-input formControlName="ubication" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Url de la imagen</ion-label>
            <ion-input formControlName="imageUrl" type="url"></ion-input>
            <ion-icon name="camera-outline" slot="end" (click)="openCamera()"></ion-icon>
          </ion-item>
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-button expand="full" type="submit">Crear restaurante</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
