<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Crear restaurante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear restaurante</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup]="restForm" (ngSubmit)="addRest(restForm.value)">
          <ion-item>
            <ion-label position="floating">Nombre del restaurante</ion-label>
            <ion-input formControlName="restaurant_name" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">UbicaciÃ³n</ion-label>
            <ion-input formControlName="ubication" type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Url de la imagen (No es obligatorio)</ion-label>
            <ion-input formControlName="imageUrl" type="url"></ion-input>
            <ion-icon name="camera-outline" slot="end" (click)="openCamera()"></ion-icon>
          </ion-item>
          <ion-row>
            <ion-col class="ion-text-center">
              <ion-button expand="full" type="submit">Crear restaurante</ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
