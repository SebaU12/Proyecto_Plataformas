<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card *ngFor="let r of restaurants">
    <ion-card-header>
      <ion-card-title class="ion-text-center">{{r.restaurant_name}}</ion-card-title>
      <ion-card-subtitle class="ion-text-center"> {{r.ubication}} </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content *ngIf="r.imageUrl">
      <ion-img src={{r.imageUrl}}> </ion-img>
    </ion-card-content>
    <ion-card-content *ngIf="!r.imageUrl">
      <ion-img src={{imagen}}> </ion-img>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-text>
      <h3 style="text-align:center;">
        <ion-button (click)="makezoom(-0.1)">
          <ion-icon size="large" name="remove">
          </ion-icon>
        </ion-button>
        Zoom
        <ion-button (click)="makezoom(0.1)">
          <ion-icon size="large" name="add">
          </ion-icon>
        </ion-button>
      </h3>
    </ion-text>
  </ion-toolbar>
</ion-footer>
