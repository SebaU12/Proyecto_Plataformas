<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-title> ¡Bienvenido {{user_name}} {{user_lname}} </ion-card-title>
    
    <ion-item>
      <ion-label position="floating">Correo: {{email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Ubicacion: {{ubication}}</ion-label>
    </ion-item>
  </ion-card>
  
  <ion-button class="button button-block button-positive" color="warning" (click)="logOut()">Salir de la sesión</ion-button>
  <ion-button class="button button-block button-positive" id="centrado" color="danger" (click)="alertar()" >Eliminar</ion-button>


</ion-content>
